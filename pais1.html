<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="css.css">

  <style>
    @media screen and (max-width: 332px) {
      .placa1 {
        bottom: 75.104vh !important;
      }
    }
    .caixa-azul {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container-fluid" style="margin-top: 0%;">
    <div class="row">
      <div class="col-3">
        <img src="imagens/logo.png" class="logo">
      </div>
      <div class="col-2"><p class="navbutton1">Testes de perfil</p></div>
      <div class="col-2"><p class="navbutton2">Guia por Paises</p></div>
      <div class="col-2"><p class="navbutton3">Simuladores</p></div>
    </div>
  </div>

  <img src="imagens/image 48.png" style="width: 100vw;height: 100vh;margin-top: 10%;">

  <!-- PLACAS COM ONCLICK -->
  <img src="imagens/placa clima.png" class="placa1" 
    onclick="mudarTexto('Informações sobre o clima: temperaturas médias, estações e cuidados.')" 
    style="position: relative;bottom: 75.104vh;width: 14.706vw;height: 26.042vh;left: 11.029vw;">

  <img src="imagens/custo de vida.png" class="placa2" 
    onclick="mudarTexto('Custo de vida: alimentação, moradia, transporte e despesas gerais.')" 
    style="position: relative;bottom: 85.104vh;width: 14.706vw;height: 26.042vh;left: 46.029vw;">

  <img src="imagens/bolsas.png" class="placa3" 
    onclick="mudarTexto('Bolsas disponíveis: critérios, valores, e como aplicar.')" 
    style="position: relative;bottom: 70.104vh;width: 14.706vw;height: 26.042vh;left: 45.029vw;">

  <img src="imagens/universidades.png" class="placa4" 
    onclick="mudarTexto('Universidades: instituições, cursos e requisitos.')" 
    style="position: relative;bottom: 55.104vh;width: 14.706vw;height: 26.042vh;right: 35.029vw;">

  <img src="imagens/placa calendario.png" class="placa4" 
    onclick="mudarTexto('Calendário acadêmico: início das aulas, férias e eventos importantes.')" 
    style="position: relative;bottom: 50.104vh;width: 14.706vw;height: 26.042vh;left: 15.029vw;">

  <img src="imagens/placa visto.png" class="placa4" 
    onclick="mudarTexto('Vistos e documentação: tipos, exigências e prazos.')" 
    style="position: relative;bottom: 35.104vh;width: 14.706vw;height: 26.042vh;right: 70.029vw;">

  <img src="imagens/char suecia.webp" 
    style="position: relative;bottom: 110.104vh;width: 14.706vw;height: 26.042vh;left: 50.029vw;">

  <!-- DIV DE TEXTO -->
  <div class="caixa-azul" id="caixaTexto" style="position: relative;bottom: 135.104vh;left: 20vw;">
    Este é um texto dentro de uma div azul e arredondada.
  </div>

  <!-- SCRIPT PARA MUDAR TEXTO -->
  <script>
    function mudarTexto(novoTexto) {
      document.getElementById("caixaTexto").innerText = novoTexto;
    }
  </script>
</body>
</html>
