<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css.css">
  <style>
    .container-fluid{
      background-color: #2A9DF4;
      color: #ffffff;
    }
  .col-4-5{
      width: 37.49666666666667%;
      flex: 0 0 37.49666666666667%;
      max-width: 37.49666666666667%;
    }
        .notas-box {
  background-color: #1167B1;
  
  border-radius: 12px;
  padding: 20px;
  max-width: 500px;
  margin-top: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

  .nota-label {
    margin-bottom: 10px;
  }

  .nota-label input {
    margin-left: 5px;
    margin-right: 10px;
  }

  .nota-label button {
  background-color: transparent;
  color: red;
  border: none;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  padding: 2px 6px;
  transition: color 0.2s ease;
}

.nota-label button:hover {
  color: darkred;
}


  .nota-label button:active {
    background-color: #cc0000;
  }
  .col-0-5{
      width: 4.166666666666667%;
      flex: 0 0  4.166666666666667%;
      max-width:  4.166666666666667%;
    }

</style>

</head>
<body>
    <div class="container-fluid" style="background-color: #ffffff;">
    <div class="row">
    <div class="col-3">
    <img src="imagens/logo.png" class="logo"></div>
    <div class="col-2"><p class="navbutton1">Testes de perfil</p></div>
    <div class="col-2"><p class="navbutton2">Guia por Paises</p></div>
    <div class="col-2"><p class="navbutton3">Simuladores</p></div>
    </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><p class="title1">Insira suas notas do ensino medio e calcule seu GPA</p> </div>
        <div class="col-4"><img src="imagens/image 58.png" style="width: 26.618vw;height: 29.427vh;"></div>
      </div>
      <div class="row">
      <div class="col-1 col-xl-3 col-lg-3 col-sm-1 col-md-2"></div>
      <div class="col-10 col-sm-10 col-xl-5 col-lg-5 col-md-10">
    <div class="notas-box">
  <div id="notas-container"></div>
    </div>
    </div>
    <div class="col-4"></div>
      </div>
        <div class="row">
    <div class="col-4-5"></div>
    <div class="col-4">
  <button onclick="adicionarNota()">Adicionar Nota</button>
  <button onclick="converterGPA()">Converter para GPA</button>
    </div>
    <div class="col-3"><img src="imagens/image 32.png" style="width: 25.074vw;height: 39.974vh;"></div>
        </div>
        <div class="row">
    <div class="col-0-5"></div>
    <div class="col-5"></div>
    <div class="col-3">  <p id="resultado" style="position: relative;bottom: 180%;"></p></div>
    <div class="col-5"></div>
        </div>
        <div class="row">
    <div class="col-5"></div>
    <div class="col-0-5"></div>
    <div class="col-4"><button onclick="salvarGPA()" style="position: relative;bottom: 280%;">Salvar GPA</button></div>
</div>
    </div>




  <script>
    let contadorNotas = 0;

    function criarCampoNota() {
      contadorNotas++;
      const container = document.getElementById("notas-container");
      const label = document.createElement("div");
      label.classList.add("nota-label");
      label.id = `nota-${contadorNotas}`;
      label.innerHTML = `
        Nota ${contadorNotas} (0 a 10):
        <input type="number" class="nota" step="0.1" min="0" max="10">
        <button onclick="removerNota('nota-${contadorNotas}')">[ x ]</button>
      `;
      container.appendChild(label);
    }

    function adicionarNota() {
      criarCampoNota();
    }

    function removerNota(id) {
      const campo = document.getElementById(id);
      if (campo) campo.remove();
    }

    function converterNotaParaGPA(nota) {
      return (nota / 10) * 4;
    }

    function converterGPA() {
      const inputs = document.querySelectorAll(".nota");
      let soma = 0;
      let total = 0;

      inputs.forEach(input => {
        const valor = parseFloat(input.value);
        if (!isNaN(valor)) {
          soma += converterNotaParaGPA(valor);
          total++;
        }
      });

      const mediaGPA = total > 0 ? (soma / total).toFixed(2) : "N/A";
      const resultado = total > 0
        ? `Seu GPA aproximado é: ${mediaGPA}`
        : "Por favor, insira ao menos uma nota válida.";

      document.getElementById("resultado").innerText = resultado;
    }

    // Criar 12 campos iniciais ao carregar
    window.onload = function () {
      for (let i = 0; i < 12; i++) {
        criarCampoNota();
      }
    };
  </script>
  
  </body>
  
</html>
